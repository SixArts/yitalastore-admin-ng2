

<div class="row">
    <div class="portfolioContainer col-lg-9" style="position: relative;">
        <div class="col-sm-6 col-md-4 col-lg-4 natural personal"
             *ngFor="let product of productUrls | async;let i = index" >
            <div class="gal-detail thumb">
                <a href="javascript:;" class="image-popup" title="Screenshot-1">
                    <img [src]="product.url" class="thumb-img" alt="work-thumbnail">
                </a>
                <a href="javascript:;" class="text-danger" (click)="deleteImg(product.$key)">
                    <i class="fa fa-remove" aria-hidden="true"></i>删除
                </a>
            </div>
        </div>
        <div class="yitala-loading" *ngIf="!(productUrls | async)">
            <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
            <span class="sr-only">Loading...</span>
        </div>
    </div><!-- end portfoliocontainer-->

    <div class="col-lg-3 col-md-6">
        <div class="card-box">
            <div>
                <input type="file"  #fileupload (change)="onChange($event)">
                <button type="button" style="margin-top: 30px;" class="btn btn-primary" (click)="upload(fileupload)">上传</button>
            </div>
        </div>
    </div>
</div>

<div class="row" style="margin-top: 30px;">
    <div class="col-lg-12">
        <div class="card-box">
            <h3>获取回来的urls的json</h3>
            <p>{{productUrls | async | json}}</p>
        </div>
    </div>
</div>



<template ngbModalContainer></template>
